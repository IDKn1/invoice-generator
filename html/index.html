<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice generator </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <!--850px is portrait letter print width-->
    <!--and 1090px for landscape letter-->
    <div id="invoice">
      <div class="heading">
        <h1> Nikolai Suvanto
          <div class="contact">
            <p id="email">  email(at)email.com</p>
            <p id="phone">  (xxx) xxx xxxx</p>
          </div>
        </h1>
        <div class="invoice-text">
          <h4 class="label">Invoice #</h4>
          <h2 id="invoice-number">00000</h2>
        </div>
      </div>
      <div class="subheading">
        <div class="client-details"> 
          <p>Client</p>
          <h4 id="company-name">COMPANY NAME </h4>
          <h6 id="client-name">CLIENT NAME</h6>
          <h6 id="client-email">CLIENT@EMAIL</h6>
          <p id="client-location">LOCATION</p>
        </div>
        <div class="date">
          <p>Date </p>
          <h4 id="date"></h4>
        </div>
      </div>
      <div id="item-list"> 
        <div class="item">
          <p class="item-desc-label">   description </p>
          <p class="item-qty-label">    qty/hr</p>
          <p class="item-amount-label"> rate</p>
          <p class="item-total-label"> total </p>
        </div>
      </div>
      <div class="total-row">
        <div class="payment-details"> 
          <p>Invoice payable through E-Transfer to</p>
          <p id="payment-details"></p>
        </div>
        <div class="total-list">
          <div class="cost">
            <p>price</p>
            <h4 id="cost-value">0</h4>
          </div>
          <div class="tax">
            <p>tax</p>
            <h4 id="tax-value">0</h4>
          </div>
          <div class="paid">
            <p>paid</p>
            <h4 id="paid-value">0</h4>
          </div>
          <div class="total">
            <p>amount due</p>
            <h2 id="total-value">0</h2>
          </div>
        </div>
      </div>
    </div>
    <button class="modal-btn" id="modal-toggle-btn-item" type="button"> <i class="fa-solid fa-plus"></i></button>
    <div class="modal" id="add-item-modal" style="display: none;">
      <form id="item-form"> 
        <input id="item-desc" type="text" placeholder="Description">
        <input id="item-qty" type="text" placeholder="Quantity/Hours">
        <input id="item-rate" type="text" placeholder="Rate">
        <button type="submit">Add Item</button>
      </form>
      <button class="modal-close"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <button class="modal-btn" id="modal-toggle-btn-info" type="button"> <i class="fa-regular fa-rectangle-list"></i></button>
    <div class="modal" id="info-modal" style="display: none;">
      <div class="contact-info">
        <label for="email">email</label>
        <input id="emailInput" type="text" name="email">
        <label for="phoneNumber">phone</label>
        <input id="phoneInput" type="text" name="phoneNumber">
      </div>
      <div class="invoice-number">
        <label for="invoiceNumber">invoice number </label>
        <input id="invoice-number-input" type="text" name="invoiceNumber">
      </div>
      <form id="client-form">
        <label for="companyName">company name </label>
        <input id="company-name-input" type="text" name="companyName">
        <label for="clientName">client name </label>
        <input id="client-name-input" type="text" name="clientName">
        <label for="clientEmail">client email </label>
        <input id="client-email-input" type="text" name="clientEmail">
        <label for="clientLocation">client location </label>
        <input id="client-location-input" type="text" name="clientLocation">
      </form>
      <div class="total-settings">
        <div class="tax-rate"> 
          <label for="taxed">tax?</label>
          <input id="taxed" type="checkbox" name="taxed">
        </div>
        <div class="amount-paid">
          <label for="paidAmount">amount already paid</label>
          <input id="paid-amount" type="text" name="paidAmount">
        </div>
      </div>
      <button class="modal-close" type="button"><i class="fa-solid fa-xmark"></i></button>
      <button onclick="savePDF();">Download as PDF</button>
    </div>
    <script src="main.js"> </script>
    <script src="modal.js" type="module"> </script>
  </body>
</html>
